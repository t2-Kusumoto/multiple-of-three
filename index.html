<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3と3の倍数で...</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="container">
    <div id="info">
      <span id="time">Time: 00</span>
      <span id="score">Score: 0000</span>
      <span id="miss">Miss: 00</span>
    </div>
    <div id="grid">
      <div id="message">Start!!</div>
    </div>
    <div id="button" class="start">Start</div>
    <div class="navi">
      お知らせ &amp; 遊び方
      <ul>
        <li>フリー写真素材「ぱくたそ」さんの写真を利用させていただいています</li>
        <li>Startボタンでスタート！</li>
        <li>3の倍数のパネルを探してクリック</li>
        <li>正解の場合、パネルが固定される。</li>
        <li>不正解は減点！</li>
        <li>Clearボタンを押すと固定されたパネルがクリアされ、パネルの数字分の点数が加算される</li>
        <li>全クリア or 60秒経過 or 12回お手つきで終了</li>
        <li>全クリアし時は残り時間×30点ボーナス！</li>
      </ul>
    </div>
  </div>
<script src="js/main.js"></script>
</body>
</html>
